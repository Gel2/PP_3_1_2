<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
</head>
<body>
<h1>All Users</h1>
<div th:each="user : ${person}">
    <a th:href="'users/show?id='+${user.getId()}" th:text="${user.getUsername()}">user</a>
</div>

<a href="/admin/users/new">Create new user</a>
</body>
</html>
